<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <div class="img">
            </div>
        </div>
        <div class="form-container">
            <img src="./images/close-circle.svg" alt="close-circle" class="close-circle">
            <div>
                <form autocomplete="off">
                    <h1>Tell us about you...</h1>

                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" autocomplete="nope" >
             
                    <label for="Email">Email:</label>
                    <input type="email" id="Email" placeholder="Enter your email" autocomplete="nope" >
                    <label for="Password">Password:</label>
                    <input type="password" id="Password" placeholder="Enter your password">
                     <input type="checkbox" id="check">
                    <label class="check-box" for="check">Remember me</label>
                  
                    <div class="btn-holder">
                        <button>Sign up</button>
                        <p>You have an account? <a href="">Log in</a></p>
                    </div>
                        <p>OR SIGN UP WITH:</p>
                    <div class="auth-methos">
                        <div class="facebook">
                            <img src="./images/Facebook - Original.svg" alt="Facebook">
                            <p>FACEBOOK</p>
                        </div>
                        <div class="apple">
                            <img src="./images/Apple - Original.svg" alt="Apple">
                            <p>APPLE</p>
                        </div>
                        <div class="google">
                            <img src="./images/Google - Original.svg" alt="Google">
                            <p>GOOGLE</p>
                        </div>
                    </div> 
                </form>
            
            </div>
        </div>
    </div>
</body>
</html>
